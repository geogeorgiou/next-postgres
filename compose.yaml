version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - 3000:3000

    # use docker compose to watch for changes and rebuild the container
    develop:
      watch:
        - path: ./package.json
          action: rebuild
        - path: ./next.config.js
          action: rebuild
        - path: ./pnpm-lock.yaml
          action: rebuild
        - path: .
          target: /app
          action: sync
